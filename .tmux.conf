set -g base-index 1         # windows start from 1
setw -g pane-base-index 1   # panes start from 1

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 10

bind-key -n M-! move-window -t 1
bind-key -n M-@ move-window -t 2
bind-key -n M-# move-window -t 3
bind-key -n M-$ move-window -t 4
bind-key -n M-% move-window -t 5
bind-key -n M-^ move-window -t 6
bind-key -n M-& move-window -t 7
bind-key -n M-* move-window -t 8
bind-key -n M-( move-window -t 9
bind-key -n M-) move-window -t 10

bind-key -n M-r command-prompt -I "#W" "rename-window '%%'"
bind-key -n M-n new-window;
bind-key -n M-H swap-window -t -1\; select-window -t -1
bind-key -n M-L swap-window -t +1\; select-window -t +1
bind-key -n M-w confirm-before -p "Close window #W? (y/n)" kill-window

# TPM
# List of plugins
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
